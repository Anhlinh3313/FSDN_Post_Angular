<div class="row">
    <div class="col-lg-12">
        <ol class="ibox-title breadcrumb">
            <li>
                <a>{{parentPage}}</a>
            </li>
            <li class="active">
                <strong>{{parentPage}}</strong>
            </li>
        </ol>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <!-- <h5>{{parentPage}}</h5> -->
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <button class="btn btn-success">
                            <i class="fa fa-refresh"></i>&nbsp;reload ({{countNum}})
                        </button>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Ngày tạo</label>
                            <div class="input-group" daterangepicker (selected)="selectedDate($event, mainInput)"
                                (cancelDaterangepicker)="calendarEventsHandler($event)" (showDaterangepicker)="calendarEventsHandler($event)">
                                <span class="form-control uneditable-input" name="daterange" style="height: 25px;">
                                    <p style="margin-top: -3px">{{ mainInput.start | dateFormatNoTime }} - {{
                                        mainInput.end | dateFormatNoTime }}</p>
                                </span>
                                <span class="input-group-btn">
                                    <a type="button" class="btn btn-default">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="isEdit" class="col-sm-2">
                        <div class="form-group">
                            <label>Trung tâm</label>
                            <p-dropdown styleClass="select-input form-control" [options]="lstCenterHubs" [style]="{'width':'100%'}"
                                filter="filter" [(ngModel)]="selectedCenterHub" (onChange)="loadPoHub(); changeFilter()">
                            </p-dropdown>
                        </div>
                    </div>

                    <div *ngIf="isEdit" class="col-sm-2">
                        <div class="form-group">
                            <label>Chi nhánh</label>
                            <p-dropdown styleClass="select-input form-control" [options]="lstPoHubs" [style]="{'width':'100%'}"
                                filter="filter" [(ngModel)]="selectedPoHub" (onChange)="loadHub(); changeFilter()">
                            </p-dropdown>
                        </div>
                    </div>

                    <div *ngIf="isEdit" class="col-sm-2">
                        <div class="form-group">
                            <label>Bưu cục</label>
                            <p-dropdown styleClass="select-input form-control" [options]="lstHubs" [style]="{'width':'100%'}"
                                filter="filter" [(ngModel)]="selectedHub" (onChange)="changeFilter()">
                            </p-dropdown>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <p-chart type="bar" [data]="dataChartDashboardPickup" [options]="optionChartDashboardPickup"></p-chart>
                    </div>

                    <div class="col-md-6">
                        <p-chart type="bar" [data]="dataChartDashboardTransfer" [options]="optionChartDashboardTransfer"></p-chart>
                    </div>

                    <div class="col-md-6">
                        <p-chart type="bar" [data]="dataChartDashboardDeliveryAndReturn" [options]="optionChartDashboardDeliveryAndReturn"></p-chart>
                    </div>

                    <div class="col-md-6">
                        <p-chart type="doughnut" [data]="dataChartDashboardService" [options]="optionChartDashboardService"></p-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
