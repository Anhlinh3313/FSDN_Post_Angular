                <div class="row">
                    <div class="col-md-4 file-group" (change)="onFileChange($event)">
                        <label for="file">
                            <i class="icmn-upload" aria-hidden="true"></i> {{ fileExcelName }}
                        </label>
                        <input #myInputFiles type="file" class="file-input" style="margin-bottom: 15px;height: 28px;">
                    </div>
                    <div class="col-md-2">
                        <button type="button" data-style="expand-left" class="btn btn-icon btn-info ladda-button mr-2 mb-2">
                            <i class="fa fa-plus" aria-hidden="true"></i> Tạo tài khoản
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-icon btn-danger mr-2 mb-2">
                            <i class="fa fa-close" aria-hidden="true"></i> Hủy
                        </button>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-icon btn-success mr-2 mb-2" href="/assets/excel/TAO_NGUOI_DUNG_MAU.xlsx" download>
                            <i class="icmn-download" aria-hidden="true"></i> Tải tập tin mẫu
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <blockquote class="blockquote" style="position: relative;">
                            <label class="text-primary" *ngIf="datas && datas.length && datas.length > 0">Danh
                                sách upload
                                {{datas.length}} người dùng</label>
                            <div class="progress mb-2">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <label class="text-success" *ngIf="countSuccesss && countSuccesss >= 0">Upload thành công
                                {{countSuccesss}} người dùng</label>
                            <div class="progress mb-2">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <!-- text-danger -->
                            <label class="text-danger" *ngIf="countError && countError >= 0">Upload thất bại
                                {{countError}} người dùng </label>
                            <a style="margin-left: 10px; text-decoration: underline;" *ngIf="countError && countError >= 0" >Xem dữ liệu lỗi</a>
                            <div class="progress mb-2">
                                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <!-- <footer class="blockquote-footer">

                            </footer> -->
                            <div class="model-backdrop-loading"></div>
                            <div id="loading">
                                <div class="spinner" role="spinner">
                                    <div class="spinner-icon"></div>
                                </div>
                            </div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
