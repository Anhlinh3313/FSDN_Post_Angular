<div class="row">
    <div class="col-lg-12">
        <ol class="ibox-title breadcrumb">
            <li>
                <a>{{parentPage}}</a>
            </li>
            <li class="active">
                <strong>{{currentPage}}</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <!-- <h5>{{currentPage}}</h5> -->
                <div style="margin:0 auto;margin-bottom:5px; text-align: right">
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-3 none-padding-left">
                            <div class="form-group">
                                <label>Loại mẫu in</label>
                                <p-dropdown styleClass="select-input form-control" [style]="{'width':'100%'}" [options]="formPrintTypes"
                                    [(ngModel)]="formPrintTypeSelected" (onChange)="loadDataFormPrint()" filter="filter"
                                    autofocus>
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Mẫu in</label>
                                <p-dropdown styleClass="select-input form-control" [style]="{'width':'100%'}" [options]="formPrints"
                                    [(ngModel)]="formPrintselected" (onChange)="onChangeFormPrint(template)" filter="filter"
                                    autofocus>
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Ưu tiên</label>
                                <input type="number" class="input-sm
                                    form-control"
                                    placeholder="0" step="1" [(ngModel)]="numOrder" min="0">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Mặc định</label>
                                <div>
                                    <p-checkbox binary="true" [(ngModel)]="isPublic"></p-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <form role="form" #myForm="ngForm" accept-charset="UTF-8" novalidate>
                            <div class="form-group has-feedback" [ngClass]="{ 'has-error': myckeditor.invalid &&
                                myckeditor.touched }">
                                <ckeditor [(ngModel)]="formPrintBody" #myckeditor="ngModel" name="myckeditor" required
                                    [config]="ckeConfig" debounce="500" (change)="onChange($event)">
                                </ckeditor>
                                <div *ngIf="myckeditor.invalid &&
                                    myckeditor.touched"
                                    class="help-block">Required
                                    field.</div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" (click)="update()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div>
        <div class="modal-header" style="padding: 5px; text-align:left;">
            <button type="button" class="close" data-dismiss="modal" style="margin:3px 10px 0 0;" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title" style="font-size:20px">Tạo mới mẫu in</h5>
        </div>
        <div class="modal-body" style="overflow:hidden;">
            <div class="col-md-12 no-padding">
                <div class="form-group">
                    <label>Mã</label>
                    <input type="text" placeholder="Nhập mã" class="input-sm form-control" id="code" [(ngModel)]="dataCode"
                        autofocus />
                </div>
                <div class="form-group">
                    <label>Tên</label>
                    <input type="text" placeholder="Nhập tên" class="input-sm form-control" id="name" [(ngModel)]="dataName" />
                </div>
                <div class="form-group">
                    <label>Ưu tiên</label>
                    <input type="number" placeholder="Nhập tên" class="input-sm form-control" id="name" [(ngModel)]="dataNumOrder" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal" (click)="bsModalRef.hide()">Đóng</button>
            <button type="button" class="btn btn-primary" (click)="create()">Lưu</button>
        </div>
    </div>
</ng-template>
