<div *ngIf="updateImagePath" id="image-section">
    <div style="text-align:center;">
        <p></p>
        <button class="btn btn-success" id="girardir" style="font-size:24px;">
            <i class="fa fa-rotate-left"></i></button>
        <button class="btn btn-success" id="giraresq" style="font-size:24px;">
            <i class="fa fa-rotate-right"></i></button>
        <button class="btn btn-success" id="zoomIn" style="font-size:24px;">
            <i class="fa fa-search-plus"></i></button>
        <button class="btn btn-success" id="zoomOut" style="font-size:24px;">
            <i class="fa fa-search-minus"></i></button>
        <p></p>
    </div>
    <div class="col-md-12 no-padding" style="text-align: center">
        <div style="height: 100%; width: 100%">
            <canvas id="canvas" data-girar="0" width="800" height="800"></canvas>
        </div>
        <img id="imagePickupComplete" src="data:image/png;base64,{{updateImagePath.data.fileBase64String}}" class="imgBase64String" alt="">
        <h5 style="font-size:20px">{{modalTitle}}</h5>
    </div>
</div>
