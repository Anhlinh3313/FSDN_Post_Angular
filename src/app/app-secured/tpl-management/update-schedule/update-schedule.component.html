<div class="row">
    <div class="col-lg-12">
        <ol class="ibox-title breadcrumb">
            <li>
                <a>{{parentPage}}</a>
            </li>
            <li class="active">
                <strong>{{currentPage}}</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title">
                <h5>{{currentPage}}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div> -->
            <div class="ibox-content">
                <div class="row" style="margin-top:30px">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input #myInputFiles type="file" (change)="onFileChange($event)" multiple="false"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <button *ngIf="isEdit" class="btn btn-primary pull-right" (click)="uploadExcel()">
                                <i class="fa fa-arrow-circle-o-up"></i> Upload data</button>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <a *ngIf="isEdit" class="btn btn-warning"  href="/assets/excel/sample/UpdateSchedule.xlsx">
                                <i class="fa fa-arrow-circle-o-down"></i> Download bảng mẫu</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <table class="sjs-table table table-striped table-bordered">
                                <tr *ngFor="let row of datas">
                                    <td *ngFor="let val of row">
                                        {{val}}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
