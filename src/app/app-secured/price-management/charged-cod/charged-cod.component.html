<div class="row">
    <div class="col-lg-12">
        <ol class="ibox-title breadcrumb">
            <li>
                <a>{{parentPage}}</a>
            </li>
            <li class="active">
                <strong>{{currentPage}}</strong>
            </li>
        </ol>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title">
                <h5>{{currentPage}}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div> -->
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Tỉnh thành</label>
                            <p-multiSelect [options]="provinces" [(ngModel)]="multiSelectProvinces" defaultLabel="Chọn tỉnh thành" 
                            selectedItemsLabel="{0} Tỉnh thành đã chọn" [style]="{'width':'100%'}" (onChange)="loadDistrictAllowSelect()">
                            </p-multiSelect>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Quận huyện</label>
                            <p-multiSelect [options]="districts" [(ngModel)]="multiSelectDistricts" defaultLabel="Chọn quận huyện" 
                            selectedItemsLabel="{0} Quận huyện đã chọn" [style]="{'width':'100%'}">
                            </p-multiSelect>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label style="display:block;width:100%">&nbsp; </label>
                            <a *ngIf="isEdit" class="btn btn-primary" (click)="save()">
                                <i class="fa fa-file-o"></i> Lưu cài đặt</a>
                        </div>
                    </div>
                    <div class="col-sm-3">

                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
<!--End Modal-->
