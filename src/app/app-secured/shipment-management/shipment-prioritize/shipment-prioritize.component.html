<app-card>
    <a class="parentPage">{{parentPage}}</a>
    <strong class="currentPage">{{currentPage}}</strong>
</app-card>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <!-- <div class="div-flex"> Loại vận đơn</div> -->
                <tabset>
                    <tab name="createlist" [active]="isActiveTabOne"
                        (select)="onSelectTabOne()">
                        <ng-template tabHeading>
                            <i class="fa fa-edit"></i>{{titleTabOne}}
                        </ng-template>
                        <div class="panel-body">
                            <div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Mã vận đơn</label>
                                            <input id="idShipmentNumber"
                                                [(ngModel)]="inputShipmentNumber"
                                                #Scan name="input"
                                                (keydown.Enter)="eventEnterShipmentNumber()"
                                                class="input-sm form-control"
                                                placeholder="Mã vận đơn"
                                                type="text" autofocus>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Yêu cầu giao trước</label>
                                            <p-calendar [ngStyle]="{'display': 'block'}" [(ngModel)]="deliveryDate" [showIcon]="false" hourFormat="24"
                                                    dateFormat="yy/mm/dd" [showTime]="true"></p-calendar>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>
                                                Ghi chú
                                            </label>
                                            <textarea #txtAreaContent
                                                [(ngModel)]="inputNote"
                                                class="input-sm form-control"
                                                placeholder="Ghi chú"
                                                type="text"
                                                rows="5" autoResize="false"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button style="margin-right: 5px;"
                                            class="btn btn-primary"
                                            (click)="clickSave()" tabindex="1">Xác
                                            nhận</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
