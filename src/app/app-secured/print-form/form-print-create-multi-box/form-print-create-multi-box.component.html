<div [id]="formId">
  <div *ngFor="let item of selectData">
      <div style="page-break-after: always;">
              <div style="text-align: center; font-size: 18px;">
                      <!-- <div>
                          <strong>{{item.code}}</strong>
                      </div> -->
                      <div class="barcode" style="margin-top: -5px; margin-bottom: 10px; height: 60px;">
                          <img [id]="item.code" />
                      </div>
                      <div class="bot-barcode">
                          <strong id="generator">{{item.code}}</strong>
                      </div>
              </div>
      </div>
  </div>  
</div>
